<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital@1&display=swap" rel="stylesheet">
    <!-- For icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <center>
        <div class="container">
            <h1>Random Password Generator</h1>
            <div class="copy">
                <input type="text" id="pwd">
                <button onclick="toCopy()">
                    <span class="material-symbols-outlined">
                        content_copy
                    </span>
                </button>
            </div>
            <input type="number" placeholder="Enter the number of characters" id="length">
            <div class="pass-settings">
                <label class="title">Password settings</label>
                <br>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" id="lowercase" onclick="checks()">
                        <label for="lowercase">Lowercase (a-z)</label>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="uppercase" onclick="checks()">
                        <label for="uppercase">Uppercase (A-Z)</label>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="numbers" onclick="checks()">
                        <label for="numbers">Numbers (0-9)</label>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="symbols" onclick="checks()">
                        <label for="symbols">Symbols (!-$^+)</label>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="execDuplicates" onclick="checks()">
                        <label for="execDuplicates">Exclude Duplicate</label>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="spaces" onclick="checks()">
                        <label for="spaces">Include spaces</label>
                    </li>
                </ul>
            </div>
            <button class="gen" onclick="generate()">Generate password</button>
        </div>
    </center>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
